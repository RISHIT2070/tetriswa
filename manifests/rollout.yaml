apiVersion: apps/v1
kind: Deployment
metadata:
  name: tetris-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tetris
  template:
    metadata:
      labels:
        app: tetris
    spec:
      containers:
      - name: tetris
        image: nasi101/tetris
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: tetris-service
spec:
  selector:
    app: tetris
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer

---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: tetris-canary-rollout
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tetris
  template:
    metadata:
      labels:
        app: tetris
    spec:
      containers:
      - name: tetris
        image: nasi101/tetris
        ports:
        - containerPort: 80
  strategy:
    canary:
      steps:
      - setWeight: 10
        pause: 
          duration: 1h
      - setWeight: 20
      - setWeight: 30
      - setWeight: 40
      - setWeight: 50
      - setWeight: 60
      - setWeight: 70
      - setWeight: 80
      - setWeight: 90
      - setWeight: 100

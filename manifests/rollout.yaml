# tetris-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tetris-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tetris
  template:
    metadata:
      labels:
        app: tetris
    spec:
      containers:
      - name: tetris
        image: nasi101/tetris
        ports:
        - containerPort: 80

---
# tetris-rollout.yaml
apiVersion: apps/v1
kind: Rollout
metadata:
  name: tetris-rollout
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tetris
  template:
    metadata:
      labels:
        app: tetris
    spec:
      containers:
      - name: tetris
        image: nasi101/tetris
        ports:
        - containerPort: 80
  strategy:
    blueGreen:
      activeService: tetris-service
      previewService: tetris-preview

---
# tetris-svc.yaml
apiVersion: v1
kind: Service
metadata:
  name: tetris-service
spec:
  selector:
    app: tetris
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer
